<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary</title>
</head>

<body>
    <div class="posicion">
        <div class="card">
        <div class="first-image"><img src="images/illustration-hero.svg" alt="" class="illustration"></div>
        <div class="white">
            <div class="compra">Order Summary</div>
            <div class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</div>
            <div class="flex">
                <div class="icon"><img src="images/icon-music.svg" alt="" class="music"></div>
                <div id="plan">Annual Plan<br><span class="style">$59.99/year</span></div>
                <div class="well"><a href="#" class="well">Change</a></div>
            </div>
            <div class="iniciar"><a href="#" class="boton">Proceed to Payment</a></div>
            <div class="cancelar"><a href="#" class="borrar">Cancel Order</a></div>
            </div>
        </div>
  </div>
</body>
</html>
